<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=750, user-scalable=no" />
		<title>翠微外语及青少儿</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</head>

	<body>
		<div class="wrapper">
			<!-----------------------------------报名页----------------------------->
			<div class="table_container">
				<div class="content">
					<div class="main3">
						<p>预约真实班级试听</p>
						<form>
							<div>
								<p>姓名</p>
								<input type="text" placeholder="请输入您的姓名" id="name" />
							</div>
							<div>
								<p>性别</p>
								<select id="sex">
									<option selected="selected" value="0">请选择您的性别</option>
									<option>男</option>
									<option>女</option>
								</select>
							</div>
							<div>
								<p>年龄</p>
								<input type="text" placeholder="请输入您的年龄" id="age" />
							</div>
							<div>
								<p>电话</p>
								<input type="text" maxlength="11" placeholder="请正确填写您的手机号码" id="phone" />
							</div>
							<div>
								<p></p>
								<select id="projects">
									<option selected="selected" value="0">希望了解的课程</option>
									<option>零基础/入门英语课程</option>
									<option>商务英语/英语口语课程</option>
									<option>日语/韩语/粤语课程</option>
								</select>
							</div>
							<a href="javascript:void(0)">
								<img src="img/btn1.png" id="btn" onclick="submita()" />
							</a>
						</form>
						<div class="tips">
							<img src="img/star.png" />
							<p>点击预约，即可获得正式班级免费试听课一节</p>
							</br>
							<img src="img/star.png" />
							<p>成功预约，<span>本月报读</span>的学员，根据课程不同可获得金额不等的奖学金，抵扣学费</p>
						</div>
					</div>
				</div>
			</div>
			<div class="hide">
				<div class="banner">
					<div class="window">
						<div id="notes">
							<span class="msg"></span>
						</div>
						
						<button type="button" id="close">
								<img src="img/btn2.png" />
							</button>
					</div>
				</div>
			</div>
			<!-------------------------报名页结束--------------------------------------->
		</div>
	</body>

</html>
